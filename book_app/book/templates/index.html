<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MybookListApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
         <h1 class="display-4 text-center">
           <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Book</span>Store
        </h1>

        <form action='{% url "book:index" %}' id="book-form" method='post'>
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name='author' id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="form-control">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" name="url" id="url" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            
            
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Isbn</th>
                        <th></th>
                    </tr>
                    {%for book in books%}
                        <tr>
                            <td><strong>{{book.name}}</strong></td>
                            <td>{{book.author}}</td>
                            <td>{{book.isbn}}</td>
                            <td><a href="{{book.book_url}}">Download Book</a></td>
                        </tr>

                    {%endfor%}
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </form>
        
        

    </div>

    <script src="app.js "></script>

    
</body>
</html>
